{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock %}</title>
    {% block extra_styles %}{% endblock %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    {% block styles %}
    <style>
        body{
        background-color: #36454f;
        }
        /* h1{
            color: #ff6347;
        } */
        h1 {
            color: #DC143C; /* Deep Crimson color */
            font-family: 'Roboto', sans-serif; /* Choose a suitable font-family */
            font-weight: bold;
            font-size: 2.5rem; /* Adjust size as needed */
            text-align: center; /* Center align the text */
            margin-top: 20px; /* Adjust spacing from the top */
        }

        .navbar {
            background-color: #2f4f4f; /* Dark background */
            nav-right: 0;
        }

        .navbar-brand {
            color: #ffd700; /* White text */
            font-weight: bold;
            font-size: 1.5rem; /* Larger font size */
        }

        .navbar-brand:hover {
            color: #c09ebf; /* Light grey text on hover */
        }

        .nav-link {
            color: #ffffff; /* White text */
            font-weight: 500; /* Medium font weight */
            padding: 0.5rem 1rem; /* Padding for the links */
        }

        .nav-link:hover {
            color: #d3d3d3; /* Light grey text on hover */
        }

        .navbar-toggler {
            border: none; /* Remove border from the toggler button */
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
            /* White lines for the toggler icon */
        }

        .dropdown-menu {
            background-color: #343a40; /* Dark background */
            border: 1px solid #343a40; /* Dark border */
        }

        .dropdown-item {
            color: #ffffff; /* White text */
        }

        .dropdown-item:hover {
            background-color: #495057; /* Darker grey background on hover */
            color: #ffffff; /* White text on hover */
        }



        
        .footer {
            background-color: #2f4f4f;
            color: #d3d3d3;
            padding: 1rem 0;
            text-align: center;
        }

        .footer a {
            color: #ffffff;
            margin: 0 10px;
            font-size: 1.2rem;
        }
        .footer {
            background-color: #2f4f4f;
            color: #d3d3d3;
            text-align: center;
            padding: 10px 0;
            padding-top: 10px;
            /* position: fixed; */
            left: 0%;
            right: 0%;
            bottom: 0;
            width: 100%;
        }

        .footer a:hover {
            color: #e908c3;
        }
    </style>
    {% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg">
        <a class="navbar-brand" href="#">MAGIC FRAMES</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Now Showing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Upcoming</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Genres
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Drama</a>
                <a class="dropdown-item" href="#">Comedy</a>
              </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Trailers</a>
              </li>
          </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 MAGIC FRAMES. All rights reserved.</p>
        <div>
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
